
<html>
    <head>
            <meta charset="utf-8"/>
    </head>
    <body>
    <input id="Fiscale_IVA">Check Codice Fiscale o PIVA</input><br>
    <input id="PIVA">Check solo partita IVA</input>
    <div id="errorstampa"></div>
    </body>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script
    src="cf-iva.js"></script>
    <script>
            $("#Fiscale_IVA").change(function(){
                var codf = $( this ).val();
                var result = ControllaCF(codf);
                $( "#errorstampa" ).text( result );
                });
            
            
            $("#PIVA").change(function(){
            var iva = $( this ).val();
            var result = ControllaPIVA(iva); 
            $( "#errorstampa" ).text( result );
            });
        </script>
</html>
